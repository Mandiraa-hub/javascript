<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let annual_income=parseInt(prompt("Enter the Annual Income"));
        let gender=prompt("Enter your gender");
        let status=prompt("Enter the status");

        if (status == "married") 
        {
            if (annual_income <= 450000) 
                tax = annual_income * 0.01;
            else if (annual_income <= 550000)
                tax = 4500 + (annual_income - 450000) * 0.1;
            else if (annual_income <= 750000)
                tax = 14500 + (annual_income - 550000) * 0.2;
            else if (annual_income <= 1300000)
                tax = 54500 + (annual_income - 750000) * 0.3;
            else if(annual_income > 1300000)
                tax = 219500 + (annual_income - 1300000) * 0.35;
        }
         else 
        {
            if (annual_income <= 400000) 
                tax = annual_income * 0.01;
             else if (annual_income <= 500000)
                tax = 4000 + (annual_income - 400000) * 0.1;
            else if (annual_income <= 750000) 
                tax = 14000 + (annual_income - 500000) * 0.2;
             else if (annual_income <= 1300000) 
                tax = 64000 + (annual_income - 750000) * 0.3;
            else if(annual_income > 1300000)
                tax = 239000 + (annual_income - 1300000) * 0.35;
            
        }
        if (gender == "female") {
            tax *= 0.9;  
            // 10% tax discount
        }

        alert("Your tax is:" +tax);

    </script>
</body>
</html>
