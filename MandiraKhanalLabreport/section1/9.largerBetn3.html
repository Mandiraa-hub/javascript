<!-- Write a JavaScript program that accept three integers and display the larger and smaller. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        function findLargerAndSmaller(num1,num2,num3) {
            if (num1 > num2 && num1 > num3) {
                console.log(`The larger number is: ${num1}`);
                if (num2 > num3) {
                    console.log(`The smaller number is: ${num3}`);
                } else {
                    console.log(`The smaller number is: ${num2}`);
                }
            } else if (num2 > num1 && num2 > num3) {
                console.log(`The larger number is: ${num2}`);
                if (num1 > num3) {
                    console.log(`The smaller number is: ${num3}`);
                } else {
                    console.log(`The smaller number is: ${num1}`);
                }
            } else if (num3 > num1 && num3 > num2) {
                console.log(`The larger number is: ${num3}`);
                if (num1 > num2) {
                    console.log(`The smaller number is: ${num2}`);
                } else {
                    console.log(`The smaller number is: ${num1}`);
                }
            } else {
                console.log(`All numbers are equal`);
            }
        }
    </script>
 </body>
 </html>
