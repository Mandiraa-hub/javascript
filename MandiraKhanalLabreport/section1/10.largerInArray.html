<!--  Write a JavaScript program that accept n number of integers into array and display the 
larger. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findLargest(arr) {
            let largest = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > largest) {
                    largest = arr[i];
                }
            }
            console.log(`The largest number is: ${largest}`);
        }
    </script>
</body>
</html>
