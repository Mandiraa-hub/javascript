<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">jQuery Effects Demo</h1>

    <div class="box" id="box">Hello!</div>

    <div style="text-align: center;">
        <button id="hideBtn">Hide</button>
        <button id="showBtn">Show</button>
        <button id="toggleBtn">Toggle</button>
        <button id="fadeInBtn">Fade In</button>
        <button id="fadeOutBtn">Fade Out</button>
        <button id="fadeToggleBtn">Fade Toggle</button>
        <button id="slideUpBtn">Slide Up</button>
        <button id="slideDownBtn">Slide Down</button>
        <button id="slideToggleBtn">Slide Toggle</button>
        <button id="animateBtn">Animate</button>
    </div>

    <script>
        $(document).ready(function() {
            // Hide effect
            // euta button jasko id hideBtn ho, tesma click garda euta function call hunxa jasle box lai hide garxa
            $("#hideBtn").click(function() {
                $("#box").hide();
            });

            // Show effect
            $("#showBtn").click(function() {
                $("#box").show();
            });

            // Toggle effect
            $("#toggleBtn").click(function() {
                $("#box").toggle();
            });

            // Fade In effect
            $("#fadeInBtn").click(function() {
                $("#box").fadeIn();
            });

            // Fade Out effect
            $("#fadeOutBtn").click(function() {
                $("#box").fadeOut();
            });

            // Fade Toggle effect
            $("#fadeToggleBtn").click(function() {
                $("#box").fadeToggle();
            });

            // Slide Up effect
            $("#slideUpBtn").click(function() {
                $("#box").slideUp();
            });

            // Slide Down effect
            $("#slideDownBtn").click(function() {
                $("#box").slideDown();
            });

            // Slide Toggle effect
            $("#slideToggleBtn").click(function() {
                $("#box").slideToggle();
            });

            // Animate effect
            $("#animateBtn").click(function() {
                $("#box").animate({
                    width: "300px",
                    height: "300px",
                    fontSize: "30px",
                    lineHeight: "300px",
                }, 1000); // 1000 ms = 1 second
            });
        });
    </script>
</body>
</html>
