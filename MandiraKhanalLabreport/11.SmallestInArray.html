<!-- . Write a JavaScript program that accept n number of integers into array and display the 
smaller. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findSmallest(arr) {
            let smallest = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < smallest) {
                    smallest = arr[i];
                }
            }
            console.log(`The smallest number is: ${smallest}`);
        }
    </script>
</body>
</html>
