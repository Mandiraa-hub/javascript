<!-- Write a JavaScript function that reverse a number -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    
</body>
<script>
function reverseNumber(num) {
    // Handle negative numbers
    const isNegative = num < 0;

    // Convert the number to a string, reverse it, and convert it back to a number
    const reversed = parseFloat(num.toString().split('').reverse().join(''));

    // Restore the negative sign if the number was negative
    return isNegative ? -reversed : reversed;
}

// Example usage
console.log(reverseNumber(12345)); // Output: 54321
console.log(reverseNumber(-6789)); // Output: -9876

</script>
</html>
